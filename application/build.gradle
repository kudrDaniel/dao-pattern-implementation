plugins {
    id 'application'
    id 'checkstyle'
    id 'jacoco'
    id "io.freefair.lombok" version "8.3"
}

group = 'ru.kudrdaniel'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation(
            'com.h2database:h2:2.2.222',
            'org.slf4j:slf4j-api:2.0.9',
            'org.slf4j:slf4j-simple:2.0.9'
    )
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    testImplementation(
            'org.junit.jupiter:junit-jupiter-params:5.9.2',
            'org.assertj:assertj-core:3.24.2'
    )
}

application {
    mainClass = "ru.kudrdaniel.dao.pattern.implementation.Application"
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

compileJava {
    options.release = 20
}


checkstyle {
    toolVersion '9.2.1'
}

jacoco {
    toolVersion = "0.8.9"
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
    }
}